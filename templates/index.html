<!-- frontend: static/index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit Quiz MVP</title>
    <style>
      body { font-family: sans-serif; max-width: 800px; margin: 24px; }
      .row { margin: 8px 0; }
      #lessonBox, #feedbackBox { white-space: pre-wrap; background: #f5f5f5; padding: 10px; }
      #questionBox { padding: 10px; border: 1px solid #ddd; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <h1>Unit Quiz MVP</h1>

    <div id="startSection">
      <div class="row">
        <label>Topic: <input id="topicInput" type="text" /></label>
      </div>
      <div class="row">
        <label><input id="tutorCheck" type="checkbox" /> Enable AI tutor explanations</label>
      </div>
      <div class="row">
        <button id="startBtn">Start</button>
      </div>
      <div class="row" id="startError" style="color: red;"></div>
    </div>

    <hr />

    <div id="quizSection" class="hidden">
      <div class="row"><strong>Coins:</strong> <span id="coinsSpan">0</span></div>

      <h3>Lesson</h3>
      <div id="lessonBox"></div>

      <h3>Quiz</h3>
      <div id="questionBox"></div>

      <div class="row">
        <button id="submitBtn">Submit Answer</button>
      </div>

      <h3>AI Tutor</h3>
      <div id="feedbackBox"></div>

      <div class="row" id="doneBox" class="hidden"></div>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const submitBtn = document.getElementById("submitBtn");
      const topicInput = document.getElementById("topicInput");
      const tutorCheck = document.getElementById("tutorCheck");
      const startError = document.getElementById("startError");

      const startSection = document.getElementById("startSection");
      const quizSection = document.getElementById("quizSection");

      const lessonBox = document.getElementById("lessonBox");
      const questionBox = document.getElementById("questionBox");
      const feedbackBox = document.getElementById("feedbackBox");
      const coinsSpan = document.getElementById("coinsSpan");
      const doneBox = document.getElementById("doneBox");

      let currentQuestion = null;

      function renderLessons(lessons) {
        if (!lessons || lessons.length === 0) {
          lessonBox.textContent = "(No lesson content found)";
          return;
        }
        const text = lessons.map((l, i) => {
          const t = l.TEXT || "";
          return `Lesson ${i + 1}:\n${t}`;
        }).join("\n\n");
        lessonBox.textContent = text;
      }

      function renderQuestion(q) {
        currentQuestion = q;
        feedbackBox.textContent = "";
        doneBox.textContent = "";
        doneBox.classList.add("hidden");

        if (!q) {
          questionBox.innerHTML = "<em>No questions found.</em>";
          submitBtn.disabled = true;
          return;
        }

        submitBtn.disabled = false;

        const opts = q.OPTIONS || {};
        questionBox.innerHTML = `
          <div><strong>Q${q.QUESTION_NUMBER}. ${q.QUESTION}</strong></div>
          <div class="row">
            <label><input type="radio" name="ans" value="A" /> A ${opts.A ?? ""}</label><br/>
            <label><input type="radio" name="ans" value="B" /> B ${opts.B ?? ""}</label><br/>
            <label><input type="radio" name="ans" value="C" /> C ${opts.C ?? ""}</label><br/>
            <label><input type="radio" name="ans" value="D" /> D ${opts.D ?? ""}</label>
          </div>
        `;
      }

      function getSelectedAnswer() {
        const checked = document.querySelector('input[name="ans"]:checked');
        return checked ? checked.value : "";
      }

      startBtn.addEventListener("click", async () => {
        startError.textContent = "";
        const topic = topicInput.value.trim();
        const use_tutor = tutorCheck.checked;

        try {
          const res = await fetch("/api/start", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic, use_tutor })
          });
          const data = await res.json();
          if (!res.ok) {
            startError.textContent = data.error || "Failed to start";
            return;
          }

          renderLessons(data.lessons);
          coinsSpan.textContent = String(data.coins ?? 0);
          renderQuestion(data.question);

          startSection.classList.add("hidden");
          quizSection.classList.remove("hidden");
        } catch (e) {
          startError.textContent = String(e);
        }
      });

      submitBtn.addEventListener("click", async () => {
        const answer = getSelectedAnswer();
        if (!answer) {
          feedbackBox.textContent = "Please select an answer.";
          return;
        }

        try {
          const res = await fetch("/api/answer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answer })
          });
          const data = await res.json();
          if (!res.ok) {
            feedbackBox.textContent = data.error || "Error submitting answer";
            return;
          }

          coinsSpan.textContent = String(data.coins ?? 0);

          if (data.correct) {
            feedbackBox.textContent = "Correct: +10 coins";
          } else {
            let msg = "Incorrect: -5 coins";
            if (data.feedback) {
              msg += "\n\n" + JSON.stringify(data.feedback, null, 2);
            }
            feedbackBox.textContent = msg;
          }

          renderQuestion(data.next_question);

          if (data.done) {
            submitBtn.disabled = true;
            doneBox.classList.remove("hidden");
            doneBox.innerHTML = `<strong>Quiz finished. Total coins earned: ${data.coins ?? 0}</strong>`;
          }

        } catch (e) {
          feedbackBox.textContent = String(e);
        }
      });
    </script>
  </body>
</html>
